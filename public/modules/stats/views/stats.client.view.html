<section class="container">
	<section class="stats-content" data-ng-controller="StatsController">
		<loader></loader>

		<div data-ng-show="stats.cities">
			<h4> Total <span>{{totalJobs | number}}</span> jobs in <span>{{stats.cities.length | number}}</span> cities</h4>
			<progressbar data-ng-repeat="city in stats.cities | orderBy:'count':'reverse'"
						 value="(city.count * 100) / maxCityCount"
						 type="success"
						 tooltip-placement="bottom"
						 tooltip="{{city.count}} jobs in {{city.name}}">
				{{city.name}} ({{city.count}})
			</progressbar>
		</div>

		<div data-ng-show="stats.availabilities">
			<hr>
			<h4>Occupancies statistics</h4>
			<progressbar data-ng-repeat="levelOfEmployment in stats.availabilities | orderBy:'count':'reverse'"
						 value="(levelOfEmployment.count * 100) / maxAvailCount"
						type="info"
						 tooltip-placement="bottom"
						 tooltip="{{levelOfEmployment.count}} job offers with '{{levelOfEmployment.name}}' level of employment">
				{{levelOfEmployment.name}} ({{levelOfEmployment.count}})
			</progressbar>
		</div>
	</section>
</section>
